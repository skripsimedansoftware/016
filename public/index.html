<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <title>UMKM Monitoring</title>
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #openstreetmap {
        height: 100%;
        width: 100vw;
    }

		</style>
</head>
<body>
  <div id="openstreetmap" class="openstreetmap"></div>
</body>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const OpenStreetMap = L.map('openstreetmap');
    const DEFAULT_COORDINATE = [3.5896654, 98.6738261];
    const osmTileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const attribution = 'Developed By : Medan Software<a>';
    const osmTile = new L.TileLayer(osmTileUrl, { minZoom: 2, maxZoom: 20, attribution });
    OpenStreetMap.setView(new L.LatLng(DEFAULT_COORDINATE[0], DEFAULT_COORDINATE[1]), 12);
    OpenStreetMap.addLayer(osmTile);
    L.marker(L.latLng(3.6265959, 98.6961013), {
      riseOnHover: true
    }).addTo(OpenStreetMap).bindPopup('A pretty CSS3 popup.<br> Easily customizable.')

    L.marker(L.latLng(3.5454621, 98.6830597), {
      riseOnHover: false
    }).addTo(OpenStreetMap).bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
  </script>
</html>
